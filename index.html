<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5cd8d0512.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Grid-Ecommerce</title>
</head>
<body>
    <div class="grid_area">
        <div class="navbar">
            <div class="conteiner_menu">
                <div class="conteiner_menu_texto">
                    <h1>PlayShop</h1>
                </div>
                <div class="conteiner_menu_icono">                
                    <i class="fa-solid fa-truck-fast"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>    
        </div>
        <div class="asidebar">
        <div class="conteiner_asidebar">
            <div class="conteiner_asideba_titulo">
                <h2>Categor√≠a</h2>
            </div>
            <div class="conteiner_asideba_categoria">
                <p>Consola <b class="conteiner_asideba_categoria_b">(6)</b></p>
            </div>
            <div class="conteiner_asideba_categoria">
                <p>Juegos<b class="conteiner_asideba_categoria_b">(100)</b></p>
            </div>
            <div class="conteiner_asideba_categoria">
                <p>Accesorios<b class="conteiner_asideba_categoria_b">(15)</b> </p>
            </div>
        </div>
           
        </div>
        <section class="gridmain">
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/xboxx.jpeg" alt="Xbox X"/>
                <p class="gridmain_item_card_texto_producto">Xbox serie X</p> 
                <p class="gridmain_item_card_texto_precio">$500.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/xboxs.jpeg" alt="Xbox S"/>
                <p class="gridmain_item_card_texto_producto">Xbox serie S</p> 
                <p class="gridmain_item_card_texto_precio">$300.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/play5.jpeg" alt="Play5"/>
                <p class="gridmain_item_card_texto_producto">Play Station 5</p> 
                <p class="gridmain_item_card_texto_precio">$600.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/switch.jpeg" alt="swith/>
                <p class="gridmain_item_card_texto_producto">Nintendo Swith</p> 
                <p class="gridmain_item_card_texto_precio">$400.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/nintendo.jpeg" alt="nintendo"/>
                <p class="gridmain_item_card_texto_producto">Super Nintendo</p> 
                <p class="gridmain_item_card_texto_precio">$200.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/gameboy.jpeg" alt="gameboy"/>
                <p class="gridmain_item_card_texto_producto">Game Boy</p> 
                <p class="gridmain_item_card_texto_precio">$200.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>

        </section>


        <div class="footer">
            <p>Todos los derechos reservados PlayShop@2023</p>
        </div>

    </div>
    
</body>
</html>
